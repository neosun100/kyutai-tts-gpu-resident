version: '3.8'

services:
  kyutai-tts:
    image: neosun/kyutai-tts:resident
    container_name: kyutai-tts
    ports:
      - "0.0.0.0:${PORT:-8900}:8900"
    environment:
      - PORT=${PORT:-8900}
      - DEVICE=${DEVICE:-cuda}
      - NVIDIA_VISIBLE_DEVICES=${NVIDIA_VISIBLE_DEVICES:-0}
    runtime: nvidia
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8900/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    volumes:
      - ./outputs:/app/outputs
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
